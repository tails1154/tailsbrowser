<!DOCTYPE html>
<html>
<head>
<script>
window.addEventListener("DOMContentLoaded", () => {
  window.startupSound.play();

    <meta charset="UTF-8">
    <title>tails1154 Browser</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #1e1e1e;
        }
        #toolbar {
            background: #333;
            padding: 10px;
            display: flex;
            gap: 10px;
        }
        #url {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }
        webview {
            flex: 1;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <input id="url" placeholder="Enter URL..." />
        <button onclick="go()">Go</button>
    </div>

    <webview id="browser" src="https://homepage.tails1154.com"></webview>

    <script>
        function go() {
            let url = document.getElementById('url').value;
            if (!url.startsWith("http")) url = "https://" + url;
            document.getElementById('browser').src = url;
        }
    </script>
</body>
</html>
